<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Project Yoan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
   
      <div class="leftDiv">
        Search: <input type="text" id="userSearch" /> <button>Add</button>
        </div>
        <div class="rightDiv">
          <div class="userTodosDivs">
            <div class="userTodosFirstLine">Todos: `User${user.id}` <button class="todoAddButton">Add</button></div>
            <div class="userTodosInfo">
              <div class="userTodos">
                <div class="userTodosTitle">Title : ${todo.title}</div>
                <div class="userTodosCompleted">Completed : ${todo.completed.value}</div>
              </div>

            </div>
          </div>
          <div class="userPostsDiv">
            <div class="userPostsFirstLine">Posts: `User${user.id}` <button class="postAddButton">Add</button></div>
            <div class="userPostsInfo">
              <div class="userPosts">
                <div class="userPostsTitle">Title : ${post.title}</div>
                <div class="userPostsBody">body : ${post.body.value}</div>
              </div>
              <div class="userPosts">
                <div class="userPostsTitle">Title : ${post.title}</div>
                <div class="userPostsBody">body : ${post.body}</div>
              </div>
              <div class="userPosts">
                <div class="userPostsTitle">Title : ${post.title}</div>
                <div class="userPostsBody">body : ${post.body}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="./index.js"></script>
  </body>
</html>
